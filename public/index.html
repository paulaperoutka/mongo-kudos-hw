<!DOCTYPE html>
<html lang="en-us">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Kudos</title>
      <!-- Link bootstrapcdn, fontawesome, style.css, jQuery, bootstrap script, index.js -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

      <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns'
          crossorigin='anonymous'>

      <link rel="stylesheet" href="style.css">

      <script src="https://code.jquery.com/jquery.js"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
          crossorigin="anonymous"></script>

      <script src="js/index.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <h3 class="title-header">Tiny Improvements</h3>
                  <i class='far fa-user' style='font-size:36px'></i>
                  <hr>
              </div>
          </div>
          <div class="row">
              <div class="col-md-3">
                  <div class="card">
                      <div class="card-body">
                          <button class="kudos-modal btn btn-info" type="button" data-toggle="modal" data-target="#kudoModal">Give Kudos</button>
                      </div>
                  </div>
              </div>
              <div class="col-md-9" id="kudos">
              </div>
          </div>
      </div>
  
      <div class="modal fade bd-example-modal-lg" id="kudoModal" tabindex="-1" role="dialog" aria-labelledby="kudoModal" aria-hidden="true">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title" id="myModalLabel"> Give a Kudo! </h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">Ã—</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <div id="messages"></div>
                      <form>
                          <div class="container form-group">
                              <div class="row">
                                  <div class="col-lg-3 form-area">
                                      <select name="kudo-from" id="kudo-from" class="form-control btn btn-secondary">
                                          <option selected disabled value=''>Select Sender</option>
                                      </select>
                                  </div>
                                  <div class="col-lg-5 form-area">
                                      <input class='form-control' type="text" id="kudo-title" placeholder="Type a title!" />
                                      <textarea class='form-control' type="text" id="kudo-body" rows="5" placeholder="Type a Message!"></textarea>
                                  </div>
                                  <div class="col-lg-3 form-area">
                                      <select name="kudo-to" id="kudo-to" class="form-control btn btn-secondary">
                                          <option selected disabled value=''>Select Receiver</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                      </form>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="send-kudo">Send Kudos!</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
